<div class="container-fluid bg">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-6 col-md-3">
    <form class="fcont">
      <div class="form-group">
<!--        <div class="text-center">-->
<!--          <i class='fas fa-user-friends text-primary' style='font-size:36px ; '></i>-->
<!--        </div>-->
        <h1  style="color:#00bfff ; text-align: center"><b><i>SHOPIFY LOGIN</i></b></h1>
        <label style="color:white">User Name:</label>
        <input class="form-control" type="text" placeholder="Username" name="username" [(ngModel)]="username" >
      </div>
      <div class="form-group">
        <label style="color:white">Password:</label>
        <input class="form-control" type="password" placeholder="Password" name="password" [(ngModel)]="password">
      </div>
      <div style="text-align:center">
        <button type="submit" value="Submit" class="btn btn-primary btn-block" (click)=login() >LOG IN</button><hr>
        <a routerLink="/signup">Create New Account</a>
      </div>
    </form>
  </div>
</div>
</div>
