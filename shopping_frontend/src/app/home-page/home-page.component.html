<app-nav-bar></app-nav-bar>
<div class="navbar navbar-expand-sm p-0 mb-0 mt-3">
  <div class="container-fluid ">
    <div style="width:40%;">
    <ul class="nav navbar-nav" >
      <li class="nav-item"><a class="nav-link p-0 mx-4"><h4  (click)= "showElectronics()">
        <span class="glyphicon glyphicon-phone"></span> Electronics</h4>
      </a></li>
      <li class="nav-item"><a class="nav-link p-0 mx-4"><h4  (click)= "showBooks()">
        <span class="glyphicon glyphicon-book"></span> Books</h4>
      </a></li>
      <li class="nav-item"><a class="nav-link p-0 mx-4"><h4  (click)= "showSports()">
        <span class="glyphicon glyphicon-cd"></span> Sports</h4>
      </a></li>
      <li class="nav-item"><a class="nav-link p-0 mx-4"><h4  (click)= "showClothing()">
        <span class="glyphicon glyphicon-copyright-mark"></span> Clothing</h4>
      </a></li>
    </ul>
    </div>
    <div style="width:33%;">
    <form class="navbar-form " role="search">
      <div class="input-group">
        <input type="text" class="form-control srh mb-4" [(ngModel)]="see" placeholder="Search..." name="srch-term" id="srch-term">
          <div class="input-group-btn">
          <button class="btn btn-default mb-4" (click)="seename()" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </div>
      </div>
    </form>
  </div>
  </div>
</div>

  <div style="background-color: gainsboro">
    <div class="row">
    <div class="col-12 col-sm-12 col-md-4 col-lg-2 pt-4 ">
        <div class="panel-group mx-5">
          <div class="panel panel-primary">
            <div class="panel-heading">Price Range</div>
            <div class="panel-body">
              <form>
                <div class="radio">
                  <label><input type="radio" name="rad" (change)="handleSelected($event,0,199)"> 0 - 199</label><br>
                  <label><input type="radio" name="rad" (change)="handleSelected($event,200,499)"> 200 - 499</label><br>
                  <label><input type="radio" name="rad" (change)="handleSelected($event,500,999)"> 500 - 999</label><br>
                  <label><input type="radio" name="rad" (change)="handleSelected($event,1000,10000)"> 999 +</label>
                </div>
              </form>
            </div>
          </div>
        </div>
    </div>


    <div class="col-6 col-sm-6 col-md-8 col-lg-10" >
      <div class="m-4 d-flex flex-wrap">
        <div *ngFor="let p of product1" class="m-2">
          <div class="card bor" >
            <div class="mt-3 mx-auto">
              <img class="card-img-top image p-2" src="{{p.src}}">
              <div class="card-body">
                <a href="#" class="card-title"><b>{{p.name}}</b></a><br>
                <h5>${{p.price}}</h5>
                <button class="btn btn-primary btn-sm mr-1" (click)= "goToDetails(p.id)">View Details</button>
                <button class="btn btn-primary btn-sm" (click)= "goToCart(p.id)" >Add To Cart</button>
              </div>
              <div class="card-footer">
                <small class="text-muted ">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
